
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadines E-Bibliothek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              hand: ['"Reenie Beanie"', 'cursive'],
            },
            colors: {
              paper: '#f9f7f1',
              pencil: '#374151',
              charcoal: '#1f2937',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9f7f1;
        color: #374151;
        min-height: 100vh;
        position: relative;
        z-index: 0; 
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body.dark {
        background-color: #18181b; /* zinc-900 */
        color: #d4d4d8; /* zinc-300 */
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        background-size: 500px auto; 
        background-repeat: repeat;
        opacity: 0.5;
        mix-blend-mode: multiply;
        pointer-events: none;
        transition: filter 0.5s ease;
      }

      body.dark::before {
        filter: invert(1) brightness(0.2);
        opacity: 0.2;
      }

      .sketch-border {
        border: 2px solid #9ca3af;
        border-radius: 2px 255px 3px 25px / 255px 5px 225px 5px;
        transition: border-color 0.5s ease;
      }

      .dark .sketch-border {
        border-color: #3f3f46; /* zinc-700 */
      }

      .sketch-button {
        transition: all 0.2s ease-in-out;
      }
      .sketch-button:hover {
        transform: rotate(-1deg) scale(1.02);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
